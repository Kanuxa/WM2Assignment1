<!doctype html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employees</title>
</head>

<body>
     
      <h2>employees list</h2>
      <a th:href="@{/employee/new}">Add New employee</a>
      
      <table border="1px">
          <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Description</th>
          </tr>
      
          <p th:if="${employees} != null" th:text="|Number of available employees: ${#lists.size(employees)}|"></p>
      
          <tr th:if="${#lists.isEmpty(employees)}">
              <td colspan="4">The employee list is empty</td>
          </tr>
          <tr th:each="employee : ${employees}">
              <td th:text="${employee.id}">ID</td>
              <td th:text="${employee.name}">Name</td>
              <td th:text="${employee.description}">Description</td>
              <td>
                  <th:block th:with="id=${employee.id}">
                      <a th:href="@{'/employee/update/' + ${id}}">Update</a>
                      <a th:href="@{'/employee/delete/' + ${id}}">Delete</a>
                  </th:block>
              </td>
          </tr>
      </table>
      <a th:href="@{/}"> Back to HOME </a>

</body>

</html>
